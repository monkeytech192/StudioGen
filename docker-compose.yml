version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: studiogen-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: studiogen
      POSTGRES_PASSWORD: ${DB_PASSWORD:-studiogen_secure_password}
      POSTGRES_DB: studiogen_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studiogen -d studiogen_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ngrok Tunnel for Client (public HTTPS)
  ngrok-client:
    image: ngrok/ngrok:latest
    container_name: studiogen-ngrok-client
    restart: unless-stopped
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: http client:80 --log=stdout
    ports:
      - "4040:4040"  # Ngrok dashboard
    depends_on:
      - client

  # Ngrok Tunnel for Server API (public HTTPS)
  ngrok-server:
    image: ngrok/ngrok:latest
    container_name: studiogen-ngrok-server
    restart: unless-stopped
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: http server:3001 --log=stdout
    ports:
      - "4041:4040"  # Ngrok dashboard for server
    depends_on:
      - server

  # Backend API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: studiogen-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://studiogen:${DB_PASSWORD:-studiogen_secure_password}@db:5432/studiogen_db?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: "strict"
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: studiogen-client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "5173:80"

volumes:
  postgres_data:

networks:
  default:
    name: studiogen-network
