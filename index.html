
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudioGen AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'playfair-display': ['"Playfair Display"', 'serif'],
              'poppins': ['"Poppins"', 'sans-serif'],
              'lobster': ['"Lobster"', 'cursive'],
              'roboto': ['"Roboto"', 'sans-serif'],
              'montserrat': ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': '#f0fdfa',
                '100': '#ccfbf1',
                '200': '#99f6e4',
                '300': '#5eead4',
                '400': '#2dd4bf',
                '500': '#14b8a6',
                '600': '#0d9488',
                '700': '#0f766e',
                '800': '#115e59',
                '900': '#134e4a',
                '950': '#042f2e',
              },
              'gray': {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 10s ease-in-out infinite 3s',
              'float-slow': 'float 12s ease-in-out infinite 1s',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '50%': { transform: 'translateY(-40px) translateX(10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes indeterminate-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .animate-indeterminate-progress {
        animation: indeterminate-progress 2s ease-in-out infinite;
      }
      .bg-dot-pattern {
        background-image: radial-gradient(rgb(55 65 81 / 0.2) 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .dark .bg-dot-pattern {
        background-image: radial-gradient(rgb(75 85 99 / 0.2) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "react-draggable": "https://aistudiocdn.com/react-draggable@^4.4.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-gray-950 font-poppins selection:bg-primary-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
